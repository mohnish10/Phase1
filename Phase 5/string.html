<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Page Title</title>
</head>
<body>
<script>
var str1="Hello World";
document.write("Length:"+str1.length+"<br>");
document.write("Character at index 4 :"+str1.charAt(4)+"<br>");
document.write("Ends with :"+str1.endsWith('World')+"<br>");
document.write("includes :"+str1.includes('Wor')+"<br>");
document.write("slice :"+str1.slice(3,7)+"<br>");
document.write("substring :"+str1.substring(5)+"<br>");
document.write("To Upper Case :"+str1.toUpperCase()+"<br>");
document.write("Padlength :"+str1.padEnd(20,'test')+"<br>");
</script>
</body>
</html>
