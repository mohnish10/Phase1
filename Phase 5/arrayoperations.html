<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Page Title</title>
</head>
<body>
<script>
var array = [10,20,30,40,50,60];    
document.write("Array"+ " "+array+"<br>");

array.push(70);
document.write("After push Array :"+array+"<br>");
document.write("pop last element"+array.pop()+"<br>");
document.write("Array after popping"+array+"<br>");
document.write("remove first element"+array.shift()+"<br>");
document.write("Array after shifting"+array+"<br>");


array.unshift(80);
document.write("Array after unshifting"+array+"<br>");








</script>
</body>
</html>
